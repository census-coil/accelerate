<section class="smtk-hero">
  <div class="grid-container maxw-none padding-x-0">
    <div class="grid-row">
      <div class="tablet:grid-col-8">
        <img class="cover-image" 
            src="{{ site.baseurl }}/assets/img/smtk/{{ page.hero.background-img }}">
      </div>
      <div class="tablet:grid-col-4 padding-x-2 margin-x-auto text-center smtk-hero-content">
        <h2 class="text-uppercase smtk-heading--h2">{{ page.hero.title }}</h2>
        <p class="text-left">{{ page.hero.subtitle }}</p>
        <div>
          <button class="smtk-button">
            <a href="{{ page.hero.cta.href }}">Sign Up</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
