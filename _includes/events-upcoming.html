{% for event in site.data.events %}
<div class="event usa-grid">
  <div class="usa-width-one-half">
    <img src="{{ site.baseurl }}/assets/img/events/{{ event.image }}" alt="{{ event.alt }}" />
  </div>
  <div class="usa-width-one-half event-description">
    <h4>{{ event.city }}</h4>
    <h6>{{ event.date }}</h6>
    <p>{{ event.desc }}</p>
    {% if event.link %}
    <a class="usa-button usa-button-big usa-button-secondary" href="{{ event.link }}" target="_blank"><span>RSVP</span></a>
    {% endif %}
  </div>
</div>

{% endfor %}
