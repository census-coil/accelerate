{% for event in site.data.events %}
<div class="event">
  <div class="usa-width-one-half">
    <img src="{{ site.baseurl }}{{ event.image }}" alt="{{ event.alt }}" />
  </div>
  <div class="usa-width-one-half">
    <h4>{{ event.city }}</h4>
    <h6>{{ event.date }}</h6>
    <p>{{ event.desc }}</p>
    <div class="usa-button">
      <a href="{{ event.link }}" target="_blank">RSVP</a>
    </div>
  </div>
</div>

{% endfor %}
