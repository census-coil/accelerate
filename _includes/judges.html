{% for member in site.data.judges %}
<div>
  <div class="usa-width-one-third top-space bottom-space">
    <img src="{{ site.baseurl }}/assets/img/judges/{{ member.photo }}" alt="{{ member.name }}" />
  </div>
  <div class="usa-width-five-twelfths top-space bottom-space">
    <h6 class="font-medium">{{ member.name }}</h6>
    <h6 class="font-normal">{{ member.title }}</h6>
    <p>{{ member.bio }}</p>
  </div>
</div>
{% endfor %}
