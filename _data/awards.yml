- abstractText: "The broader impact/commercial potential of this I-Corps project is
    to eliminate the barriers to the trading of Renewable Energy Certificates (RECs)
    and to further accentuate the environmental and sustainability value of green
    energy production. A broad societal benefit of a national market for RECS (NaMaREC)
    is the increased adoption of renewable energy technology through projects such
    as community solar and wind farms leading to reduction in carbon footprints. This
    benefit is higher when the increasing need for energy due to growing populations
    is satisfied with more renewable energy. Renewable utilities will benefit from
    NaMaREC since it will allow them to expand their consumer base and reach consumers
    that may be willing to pay more for the certificate. Nonrenewable utilities can
    use NaMaREC to source RECs from cheaper regions, thus reducing their cost of compliance.
    Ultimately, NaMaREC will provide an avenue to communicate the economics of renewable
    energy adoption to the public through extensive interviews of potential customers.
    This project will form partnerships that includes the academia, industry, and
    start-up ventures to launch NaMaREC. \n\nThis I-Corps project seeks to develop
    an online marketplace named NaMaREC (National Market for Renewable Energy Certificates)
    for the selling and buying of RECs. A REC is a non-tangible, tradable energy commodity
    in the U.S. that represents proof that 1 megawatt-hour (MWh) of electricity was
    generated from a renewable energy resource. Currently, there are isolated sellers
    or aggregators of RECs across the U.S. with trades that are neither harmonized
    nor integrated. The business thesis of NaMaREC is to harness the economics of
    scale in the aggregation of RECs in a national market. The underlying motivating
    value for RECs is that 29 states and three territories of the U.S. have a policy
    mandate that requires utilities to generate a certain percentage of their outputs
    from a renewable resource such as solar photovoltaic or wind technology by a target
    date. This mandate, Renewable Portfolio Standards (RPS), may be satisfied by these
    companies either by building the requisite renewable energy capacity or buying
    RECs to satisfy the RPS requirements. Isolated transactions of RECs have limited
    their market viability and accessibility by firms to meet their state-level RPS.
    NaMaREC will transform the trading of RECs in an integrated service that does
    not currently exist.\n\nThis award reflects NSF's statutory mission and has been
    deemed worthy of support through evaluation using the Foundation's intellectual
    merit and broader impacts review criteria."
