    from underrepresented groups will be recruited. The unifying research theme of
    IRiKA is smart systems with the subtopics of sensors, emerging electronics, and
    materials and process development. In addition to lab work and weekly cohort research
    meetings, IRiKA students will visit Korea's government research institutions and
    global leaders in the tech industry such as Samsung, LG, and Hyundai. The distinctive
    features of IRiKA are: 1) A cohort experience bringing the US participants together;
