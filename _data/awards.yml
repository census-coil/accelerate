    of mentors, researchers, entrepreneurs and investors.\n\nThis I-Corps Site will
    take advantage of University of Rochester's strengths and past successes in fusing
    technology with entrepreneurship. This effort utilizes UR's research and commercialization
    base, a network of internal and external experts to train and mentor entrepreneurial
    faculty and student teams working in STEM fields. The recruitment and selection
    of 90 faculty and student teams is built on a proven process for selecting projects,
    identifying the necessary resources to advance the technology, and a curricular
    model based on the NSF I-Corps approach to aid in identification of viable business
    models and products.\n\nThe University of Rochester I-Corps Site takes advantage
    of the Center for Entrepreneurship (CFE) as a university hub leveraging UR Ventures,
    the university's technology transfer arm, and organizations such as High Tech
    Rochester (HTR), that provide technology entrepreneur business formation coaching,
    training and incubator space. The program includes five elements: workshops, mentoring,
    funding for projects, customer discovery, and community support to include incubator
    space.\n\nBroader Impacts:\nSince 2002, the University has assisted in the launch
    of over 50 startup companies. The I-Corps Site program will enable these researchers
    to continue along this trajectory by enabling them to investigate the real world
    applications of their scientific achievements. \nThe I-Corps site program provides
    the University with the necessary tools to assess the innovations that have resulted
    from NSF funded research, begin the process of transferring these advancements
    from the bench-top to the bedside, and provide additional commercialization training
