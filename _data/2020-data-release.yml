national-count:
  image-text: 'The first results of the #2020Census are here.
Explore the latest U.S. population data and more: [https://go.usa.gov/xHnkH](https://go.usa.gov/xHnkH)'
  generic-image:
    image: 
      category: Facebook / Twitter / LinkedIn
      src: firstResults/censusmap.png
      alt: Landscape map of the United States with text showing population and percentage increase since 2010
      hasPreview: true
    text: 'The Census Bureau released the first #2020Census results, which included the number of seats each state will have in the U.S. House of Representatives. Here are the results: [https://go.usa.gov/xHfDb](https://go.usa.gov/xHfDb) #Apportionment #CensusBureau'
    
  instagram-image: 
    text: 'The Census Bureau released the first #2020Census results, which included the number of seats each state will have in the U.S. House of Representatives. To explore the latest U.S. population data and more, follow the ðŸ”— in bio'
    image: 
      category: Instagram
      src: firstResults/instagram-national-section.jpg
      alt: Square map of the United States with text showing population and percentage increase since 2010
      # title: United States
      hasPreview: true
  video: 
    category: Any Platform
    src: 
      - firstResults/USCB_50-States-Data-Viz_USA_2020_7.4.mp4
    # title: United States
    text: 'The number of people living in the United States, including the 50 states and the District of Columbia, was 331,449,281 as of April 1, 2020, an increase of 7.4% since the 2010 Census. #2020Census'


creative-resources:

  - title: Apportionment Video
    resource-name: Apportionment Video
    isVideo: true
    post: 'Apportionment is the process of calculating how many seats each state gets in the U.S. House of Representatives. To learn more about how apportionment works, check out this video and visit [https://go.usa.gov/xHRwR](https://go.usa.gov/xHRwR)'
    videos:
      -
        title: Apportionment Video - 19 Second Version
